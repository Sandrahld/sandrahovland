<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <link rel="stylesheet" href="./reset-style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="row">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <div class="header-bottom">
                            <h1>Hi there!</h1>
                            <i class="fas fa-magic"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h2 class="name">Sandra Hovland</h2>
                        <h4 class="job-title">UX/UI Designer</h4>
                        <p class="bio">Hire me now before it's too late!</p>
                        <div class="socials">
                            <div>
                                <a target="_blank" href="https://www.linkedin.com/in/sandrahovland/">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                            <div>
                                <a target="_blank" href="https://medium.com/@sandrahovland_63946">
                                    <i class="fab fa-medium-m"></i>
                                </a>
                            </div>
                            <div>
                                <a target="_blank" href="https://sandrahovland.com">
                                    <svg class="fab" height="40" width="50">
                                        <text fill="#00634F" font-size="36" font-family="Roboto" font-weight="bolder" x="0" y="26">sh.</text>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class='button' value="Email me" onclick="window.location.href='mailto:sandrahovland@gmail.com'">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
